<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>d-kolos.github.io</title>
    <style>
        .refresh { display: inline-block; transform: rotate(90deg); }
        .main { width: fit-content; margin: 0 auto; }
        .reload { padding: 5px; }
        .reload:hover { background-color: cornsilk; }
    </style>
</head>
<body>
<div class="main">
    <h1>d-kolos.github.io</h1>
    <p><a class="reload" href="./">Reload <span class="refresh">â†»</span></a>&nbsp;
        <span class="load"></span>&nbsp;
        <br><br>
        <span class="now"></span>&nbsp;
    </p>
    <script>
        document.querySelector('.load').innerHTML = (new Date).toLocaleString();
        let nowSpan = document.querySelector('.now');
        nowSpan.innerHTML = (new Date).toLocaleString();
        setInterval(function () {
            nowSpan.innerHTML = (new Date).toLocaleString();
        }, 500);
    </script>
    <p>2021, 2022, 2023</p>
</div>
<div>
    <p>&nbsp;</p>
</div>
</body>
</html>
