<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>d-kolos.github.io</title>
    <style>
        .refresh { display: inline-block; transform: rotate(90deg); }
        .main { width: fit-content; margin: 0 auto; }
        .reload { padding: 5px; }
        .reload:hover { background-color: cornsilk; }
        .years { margin-top: 30px; }
    </style>
</head>
<body>
<div class="main">
    <h1>d-kolos.github.io</h1>
    <p><a class="reload" href="./">Reload <span class="refresh">â†»</span></a>&nbsp;
        <span class="load"></span>&nbsp;
        <br><br>
        <span class="now"></span>&nbsp;
        <br><br>
        <span class="dif">0</span>&nbsp;
    </p>
    <script>
        loadDate = new Date;
        document.querySelector('.load').innerHTML = (loadDate).toLocaleString();
        let nowDate = new Date;
        let nowSpan = document.querySelector('.now');
        nowSpan.innerHTML = nowDate.toLocaleString();
        let difSpan = document.querySelector('.dif');
        setInterval(function () {
            nowDate = new Date;
            let dif = Math.floor((nowDate - loadDate) / 1000);
            let seconds = Math.floor(dif % 60).toString();
            let secondsString = (seconds.length === 1) ? '0' + seconds : seconds;
            let minutes = Math.floor(((dif - seconds) / 60) % 60).toString();
            let minutesString = (minutes.length === 1) ? '0' + minutes : minutes;
            let hours = Math.floor((dif - minutes * 60 - seconds) / 3600);
            nowSpan.innerHTML = nowDate.toLocaleString();
            difSpan.innerHTML = 'dif: ' + dif.toString() + ' --- ' + hours + ':' + minutesString + ':' +secondsString;

        }, 500);
    </script>
    <p class="years">2021, 2022, 2023, 2024</p>
</div>
<div>
    <p>&nbsp;</p>
</div>
</body>
</html>
